name: PixliesFactionSystem
version: 1.0.1
authors: [MickMMars]
main: me.mickmmars.factions.Factions
description: Rich faction system.

api-version: 1.15

depend:
  - Vault
softdepend:
  - PlaceholderAPI
  - Slimefun

permissions:
  factions.host:
    default: op
  factions.staff:
    default: op
  factions.seeversion:
    default: op
  earth.vip:
    default: op

commands:
  factions:
    aliases:
      - f
      - countries
      - fac
  home:
    aliases:
      - phome
  war:
    description: war command.
  cb:
    description: cb command.
    aliases:
      - casusbelli
  treaty:
    description: treaty command